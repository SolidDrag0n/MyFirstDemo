<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>编辑部门信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="/static/css/homepage.css" rel="stylesheet" type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/protectElements.js" type="text/javascript"></script>
</head>
<body>
	<div class="panel panel-default" style="width: 90%; margin-left: 5%">

		<div class="panel-heading">
			<h3 class="panel-title" style="text-align: center">编辑部门信息</h3>
			<a th:href="@{'/emp/admin/homePage'}" style="float: right;"><button
					class="glyphicon glyphicon-log-in">返回</button></a> <a
				th:href="@{'/dept/selectAllDept'}" style="float: right;"><button
					class="glyphicon glyphicon-log-in">部门信息</button></a>
		</div>

		<div class="panel-body">

			<form action="/dept/insertDept" method="post"
				th:if="${depNum}!=null?'false':'true'">

				<table class="table table-hover" style="text-align: center">
					<thead>
						<tr>
							<th>部门编号：<input type="text" class="form-control" required
								autofocus name="depNum"></th>
							<th>部门名称：<input type="text" class="form-control" required
								name="depName"></th>
							<th>负责人工号：<input type="text" class="form-control" required
								name="chairmanNum"></th>
						</tr>
					</thead>
				</table>
				<button type="submit" class="btn btn-lg btn-primary btn-block"
					th:text="${depNum!=null}?'修改':'添加'"
					onclick="return confirm('添加确认')"></button>
				<button class="btn btn-lg btn-primary btn-block" type="reset">重置</button>

				<div style="text-align: center">
					<span th:text="${editDept_infoLack}"
						th:if=${editDept_infoLack}!=null class="alert"></span>
				</div>
				<div style="text-align: center">
					<span th:text="${existDeptName}" th:if=${existDeptName}!=null
						class="alert"></span>
				</div>
				<div style="text-align: center">
					<span th:text="${deptExist}" th:if=${deptExist}!=null class="alert"></span>
				</div>

			</form>

			<form action="/dept/updateDept" method="post" th:if="${depNum}!=null">

				<table class="table table-hover" style="text-align: center">
					<thead>
						<tr th:each="department:${department}">
							<th>部门编号：<input type="text" class="form-control" required
								name="depNum" readonly="readonly"
								th:value="${department.depNum}"></th>
							<th>部门名称：<input type="text" class="form-control" required
								autofocus name="depName" th:value="${department.depName}"></th>
							<th>负责人工号：<input type="text" class="form-control" required
								name="chairmanNum" th:value="${department.chairmanNum}"></th>
						</tr>
					</thead>
				</table>
				<button type="submit" class="btn btn-lg btn-primary btn-block"
					th:text="${depNum!=null}?'修改':'添加'"
					onclick="return confirm('修改确认')"></button>
				<button class="btn btn-lg btn-primary btn-block" type="reset">重置</button>

				<div style="text-align: center">
					<span th:text="${editDept_infoLack}"
						th:if=${editDept_infoLack}!=null class="alert"></span>
				</div>
				<div style="text-align: center">
					<span th:text="${existDeptName}" th:if=${existDeptName}!=null
						class="alert"></span>
				</div>
				<div style="text-align: center">
					<span th:text="${deptExist}" th:if=${deptExist}!=null class="alert"></span>
				</div>

			</form>

		</div>

	</div>
</body>
</html>
