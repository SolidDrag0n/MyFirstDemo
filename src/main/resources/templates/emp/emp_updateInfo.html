<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>修改个人信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="/static/css/homepage.css" rel="stylesheet" type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/protectElements.js" type="text/javascript"></script>
</head>
<body>
	<div class="panel panel-default" style="width: 90%; margin-left: 5%">

		<div class="panel-heading">
			<h3 class="panel-title" style="text-align: center">修改个人信息</h3>
		</div>

		<div class="panel-body">

			<form action="/user/updatePersonalInfo" method="post">

				<table class="table table-hover" style="text-align: center">

					<thead>
						<tr>

							<th>员工ID：<input type="text" class="form-control" required
								autofocus name="empId" readonly="readonly"
								th:value=${employee.empId}></th>
							<th>手机号：<input type="text" class="form-control"
								name="mobileNum" th:value=${employee.mobileNum}></th>
							<th>邮箱：<input type="email" class="form-control"
								name="emailAdr" th:value=${employee.emailAdr}></th>
							<th>密码：<input type="password" class="form-control"
								name="passWd" th:value=${employee.passWd}></th>

						</tr>
					</thead>

				</table>

				<button class="btn btn-lg btn-primary btn-block" type="submit"
					onclick="return confirm('修改确认')">修改</button>

			</form>

			<a th:href="@{'/user/homePage'}"><button
					class="btn btn-lg btn-primary btn-block">返回</button></a>

		</div>
	</div>
</body>
</html>
