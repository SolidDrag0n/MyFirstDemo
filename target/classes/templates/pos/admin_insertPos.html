<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>职位信息追加</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="/static/css/homepage.css" rel="stylesheet" type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/protectElements.js" type="text/javascript"></script>
</head>
<body>
	<div class="panel panel-default" style="width: 90%; margin-left: 5%">

		<div class="panel-heading">
			<h3 class="panel-title" style="text-align: center">职位信息追加</h3>
		</div>

		<div class="panel-body">

			<form action="insertPos" method="post">

				<table class="table table-hover" style="text-align: center">

					<thead>
						<tr>

							<th>职位编号：<input type="text" class="form-control" required
								autofocus name="posNum"></th>

							<th>部门： <input id="type" type="text" list="deptlist"
								placeholder="---请选择部门---" name="depNum"> <datalist
									id="deptlist">
									<option th:each="departmentList:${departmentList}"
										th:value="${departmentList.depNum}"
										th:text="${departmentList.depName}"></option>
								</datalist>
							</th>

							<th>职位名称：<input type="text" class="form-control" required
								name="posName"></th>

						</tr>
					</thead>

				</table>

				<button class="btn btn-lg btn-primary btn-block" type="submit"
					onclick="return confirm('添加确认')">添加</button>

			</form>

			<a th:href="@{/emp/admin/homePage}"><button
					class="btn btn-lg btn-primary btn-block">返回</button></a>

			<div style="text-align: center">
				<span th:text="${editPos_infoLack}" th:if=${editPos_infoLack}!=null
					class="alert"></span>
			</div>
			<div style="text-align: center">
				<span th:text="${existPos}" th:if=${existPos}!=null class="alert"></span>
			</div>
			<div style="text-align: center">
				<span th:text="${deptNotExist}" th:if=${deptNotExist}!=null
					class="alert"></span>
			</div>

		</div>

	</div>
</body>
</html>
