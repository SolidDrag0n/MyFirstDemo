<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>编辑项目信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="/static/css/homepage.css" rel="stylesheet" type="text/css" />
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/protectElements.js" type="text/javascript"></script>
</head>
<body>
	<div class="panel panel-default" style="width: 90%; margin-left: 5%">

		<div class="panel-heading">
			<h3 class="panel-title" style="text-align: center">编辑项目信息</h3>
			<a th:href="@{'/emp/admin/homePage'}" style="float: right;"><button
					class="glyphicon glyphicon-log-in">返回</button></a> <a
				th:href="@{'/pro/selectAllPro'}" style="float: right;"><button
					class="glyphicon glyphicon-log-in">项目信息</button></a>
		</div>

		<div class="panel-body">

			<form action="/pro/insertPro" method="post"
				th:if="${proNum}!=null?'false':'true'">

				<table class="table table-hover" style="text-align: center">
					<thead>
						<tr>
							<th>项目编号：<input type="text" class="form-control" required
								autofocus name="proNum"></th>
							<th>项目名称：<input type="text" class="form-control" required
								name="proName"></th>
						</tr>
					</thead>
				</table>

				<button type="submit" class="btn btn-lg btn-primary btn-block"
					th:text="${proNum!=null}?'修改':'追加'"
					onclick="return confirm('添加确认')"></button>
				<button class="btn btn-lg btn-primary btn-block" type="reset">重置</button>

				<div style="text-align: center">
					<span th:text="${editPro_infoLack}" th:if=${editPro_infoLack}!=null
						class="alert"></span>
				</div>
				<div style="text-align: center">
					<span th:text="${existProName}" th:if=${existProName}!=null
						class="alert"></span>
				</div>
				<div style="text-align: center">
					<span th:text="${existPro}" th:if=${existPro}!=null class="alert"></span>
				</div>

			</form>

			<form action="/pro/updatePro" method="post" th:if="${proNum}!=null">

				<table class="table table-hover" style="text-align: center"
					th:if="${proNum}!=null">
					<thead>
						<tr>
							<th>项目编号：<input type="text" class="form-control" required
								name="proNum" readonly="readonly" th:value=${proNum}></th>
							<th>项目名称：<input type="text" class="form-control" required
								autofocus name="proName" th:value="${pro.proName}"></th>
						</tr>
					</thead>
				</table>

				<div style="text-align: center">
					<span th:text="${editPro_infoLack}" th:if=${editPro_infoLack}!=null
						class="alert"></span>
				</div>
				<div style="text-align: center">
					<span th:text="${existProName}" th:if=${existProName}!=null
						class="alert"></span>
				</div>

				<button type="submit" class="btn btn-lg btn-primary btn-block"
					th:text="${proNum!=null}?'修改':'追加'"
					onclick="return confirm('修改确认')"></button>
				<button class="btn btn-lg btn-primary btn-block" type="reset">重置</button>

			</form>

		</div>

	</div>
</body>
</html>
